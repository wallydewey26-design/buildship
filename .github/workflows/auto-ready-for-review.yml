name: Auto Ready for Review

on:
  workflow_run:
    workflows: ["PR"]
    types:
      - completed

jobs:
  auto-ready:
    runs-on: ubuntu-latest
    if: >
      github.event.workflow_run.event == 'pull_request' &&
      github.event.workflow_run.conclusion == 'success'
    permissions:
      pull-requests: write
      contents: read
    steps:
      - name: Get PR number
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const headBranch = context.payload.workflow_run.head_branch;
            const pulls = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              head: `${owner}:${headBranch}`
            });

            if (pulls.data.length === 0) {
              console.log('No PR found for this branch');
              core.setOutput('found', 'false');
              return;
            }

            const pr = pulls.data[0];
            core.setOutput('found', 'true');
            core.setOutput('number', pr.number);
            core.setOutput('is_draft', pr.draft);
            console.log(`Found PR #${pr.number}, draft: ${pr.draft}`);

      - name: Mark PR as ready for review
        if: >
          steps.pr.outputs.found == 'true' &&
          steps.pr.outputs.is_draft == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = parseInt('${{ steps.pr.outputs.number }}', 10);

            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
              draft: false
            });

            console.log(`PR #${prNumber} marked as ready for review`);
